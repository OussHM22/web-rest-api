<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"

			crossorigin="anonymous"
		/>
		<title>Classic cars</title>

		<!-- Favicons -->
		<link
			rel="apple-touch-icon"
			href="./imgs/apple-touch-icon.png"
			sizes="180x180"
		/>
		<link
			rel="icon"
			href="./imgs/favicon-32x32.png"
			sizes="32x32"
			type="image/png"
		/>
		<link
			rel="icon"
			href="./imgs/favicon-16x16.png"
			sizes="16x16"
			type="image/png"
		/>
		<link rel="manifest" href="./imgs/manifest.json" />
		<link
			rel="mask-icon"
			href="/docs/5.0/assets/img/favicons/safari-pinned-tab.svg"
			color="#7952b3"
		/>
		<link rel="icon" href="./imgs/favicon.ico" />
		<meta name="theme-color" content="#7952b3" />
		<style>
			article {
				background-color: #f2f2f2;
			}
			.list-group-item {
				background-color: transparent;
				min-width: 150px;
				margin: auto;
			}
			.img-thumbnail {
				max-width: 175px;
				width: 32%;
			}
		</style>
	</head>
	<body>
		<header>
			<nav class="navbar navbar-expand-md" aria-label="Classic cars site">
				<div class="container">
					<a class="navbar-brand" href="./index.html">
						<img
							src="./imgs/logo-180.png"
							alt="classic cars"
							width="40"
							height="38"
							class="img-fluid"
						/>
						Classic Cars
					</a>
					<div>
						<button
							class="navbar-toggler collapsed"
							type="button"
							data-bs-toggle="collapse"
							data-bs-target="#navbarsExample04"
							aria-controls="navbarsExample04"
							aria-expanded="false"
							aria-label="Toggle navigation"
						>
							<span class="navbar-toggler-icon"></span>
						</button>

						<div class="navbar-collapse collapse" id="navbarsExample04">
							<ul class="navbar-nav me-auto mb-2 mb-md-0">
								<li class="nav-item">
									<a
										class="nav-link active"
										aria-current="page"
										href="./index.html"
										>Home</a
									>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</nav>
		</header>
		<main>
  			<div class="container my-5">
    			<div id="car-details"></div>
  			</div>
		</main>

		<!-- MODAL EDIT CAR -->
		<div
			class="modal fade"
			id="editCarModal"
			tabindex="-1"
			aria-hidden="true"
		>
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Modifier la voiture</h5>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
						></button>
					</div>

					<div class="modal-body">
						<form id="edit-car-form" class="row g-3">

							<div class="col-md-6">
								<label class="form-label">Brand</label>
								<input type="text" class="form-control" name="brand" required />
							</div>

							<div class="col-md-6">
								<label class="form-label">Model</label>
								<input type="text" class="form-control" name="model" required />
							</div>

							<div class="col-md-4">
								<label class="form-label">Year</label>
								<input type="number" class="form-control" name="year" required />
							</div>

							<div class="col-md-4">
								<label class="form-label">Color</label>
								<input type="text" class="form-control" name="color" />
							</div>

							<div class="col-md-4">
								<label class="form-label">Mileage</label>
								<input type="number" class="form-control" name="mileage" />
							</div>

							<div class="col-md-6">
								<label class="form-label">Price (â‚¬)</label>
								<input type="number" class="form-control" name="price" />
							</div>

							<div class="col-md-6">
								<label class="form-label">Image URL</label>
								<input type="text" class="form-control" name="imageUrl" />
							</div>

							<div class="col-12">
								<label class="form-label">Description</label>
								<textarea class="form-control" name="description"></textarea>
							</div>

							<div class="col-12 text-end">
								<button type="submit" class="btn btn-primary">
									Enregistrer les modifications
								</button>
							</div>

						</form>
					</div>
				</div>
			</div>
		</div>

		<footer class="text-muted py-5">
			<div class="container">
				<p class="float-end mb-1">
					<a class="btn btn-light" href="./">Back Home</a>
				</p>
			</div>
		</footer>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
		<script type="module" src="js/car.js"></script>
	</body>
</html>
